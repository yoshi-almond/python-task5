<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class="form-parts item-register-wrapper">
            <div class="item-code item-register-parts">
                <label for="item-code">商品コード　</label>
                <input type="number" name="item-code" id="item-code">
            </div>
            <div class="item-amount item-register-parts">
                <label for="item-amount">個数　</label>
                <input type="number" name="item-amount" id="item-amount">
            </div>
            <div class="register-button item-register-parts">
                <button class="btn btn-primary btn-lg" type="button" id="register-btn">登録</button>
            </div> 
            <div class="register-button item-register-parts">
                <button type="button" class="btn btn-warning btn-lg" id="reset-btn">リセット</button>
            </div>
        </div>
        <div class="form-parts buy-list">
            <label for="buy-list">購入商品リスト　</label><br>
            <textarea name="log" id="buy-list"></textarea>
        </div>
        <div class="form-parts sum-price">
            <p>合計金額　<span id="sum-display-area"></span></p>
        </div>
        <div class="form-parts payment payment-wrapper">
            <div class="payment-parts">
                <label for="payment">お預かり金額　</label>
                <input type="number" name="payment" id="payment">
            </div>
            <div class="payment-parts">
                <button class="btn btn-primary btn-lg" type="button" id="pay-btn">お会計</button>   
            </div>
        </div>
        <div class="form-parts change">
            <p>お釣り　<span id="change"></span></p>
        </div>
    </form>
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="./js/pos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
